<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '合肥市地区生产总值（单位：亿元）'
            },
            tooltip: {},
            legend: {
                data:['GDP']
            },
            xAxis: {
                data:["2013年GDP", "2014年GDP", "2015年GDP", "2016年GDP", "2017年GDP", "2018年GDP", "2019年GDP", "2020年GDP", "2021年GDP", "2022年GDP"]
            },
            yAxis: {},
            series: {
                name: 'GDP',
                type: 'bar',
                data: [4696.01, 5250.09, 5830.95, 6544.26, 7366.64, 8605.13, 9370.21, 10005.56, 11412.8, 12013.1]
        }
};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
